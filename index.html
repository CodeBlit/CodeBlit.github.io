<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/home">
    <link rel="icon" href="/assets/codeblit-logo.png" type="image/png">
    <title>Redirecting - CodeBlit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #121212;
            --text: #f0f0f0;
            --accent: #ff4c4c;
            --card: #1f1f1f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header a {
            text-decoration: none;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--accent);
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text);
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        section {
            margin-bottom: 4rem;
        }

        .card {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        footer {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
            color: #888;
        }

        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="/home"><h1><img src="/assets/codeblit-logo.png" alt="icon" style="width:24px; height:24px; vertical-align: middle; margin-right: 8px;">CodeBlit</h1></a>
    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<main class="container">
    <section id="redirecting">
        <h2>Redirecting...</h2>
        <div class="card">
            <p>If you are not redirected, <a href="/home">click here</a>.</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 CodeBlit. All rights reserved.</p>
</footer>

<script>
</script>

</body>
</html>
